<div class="index text-center container">
    <gl-category-select class="category-select" ng-model="search.category"></gl-category-select>
    <form>
    <label><i class="fa fa-search" aria-hidden="true"></i>
search :</label>
    <input type="text" ng-model="search.input.$" class="form-control">
  </form>
  <div class="goals text-center" ng-repeat="goal in goals | categoryFilter:search.category | filter:search.input">
    <h2><a href="#/goals/{{goal.id}}">{{goal.title}}</a></h2>
    <p>{{goal.description}}</p>
    <p><span class="label label-info">{{goal.category.name}}</span></p>
  </div>
  <a href="#/goals/new" class="col-md-12 add btn"><i class="fa fa-plus-square" aria-hidden="true"></i>
Add new</a>
</div>
